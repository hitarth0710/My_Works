<html>
<head>
	<title>My Table</title>
</head>
<body>
<table border = "1" cellpadding = "9" bgcolor = "lightgray" bordercolor = "red">
<caption>Alphabets</caption>
<tr>
	<td rowspan = "3">A</td>
	<td colspan = "3" align = "center">B</td>
</tr>
<tr>
	<td>C</td>
	<td>D</td>
	<td>E</td>
</tr>
<tr>
	<td>F</td>
	<td rowspan = "2">G</td>
	<td>H</td>
</tr>
<tr>
	<td>I</td>
	<td>J</td>
	<td>K</td>
</tr>
</table>
</body>
</html>
