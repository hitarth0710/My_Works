<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Form</title>
    <link rel="stylesheet" type="text/css" href="C:\STUDY\STUDY\Programming\html\style2.css">
</head>
<body>

    <h1 align = "center">Advanced Form</h1>

    <form>
	 <input type="hidden" name="referer" value="https://google.com">
     
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name">
        <br><br>
	
	<label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <br><br>

        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address">
        <br><br>

      
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        <br><br>

	<label for="radio">Gender:</label>
	<br>
	<input type="radio" id="Male" name="Male" value="Male">
	<label for="Male">Male</label><br>

	<input type="radio" id="Female" name="Female" value="Female">
	<label for="Female">Female</label><br>

	<input type="radio" id="Prefer not to say" name="Prefer not to say" value="Prefer not to say">
	<label for="Prefer not to say">Prefer not to say</label><br><br>


        
        <label for="job">Job Title:</label>
        <select id="job" name="job">
            <option value="">Select your job</option>
            <option value="developer">Developer</option>
            <option value="designer">Designer</option>
            <option value="manager">Project Manager</option>
            <option value="student">Student</option>
        </select>
        <br><br>

	<label for="Year">If not job Which year are you currently in:</label>
        <select id="year" name="year">
            <option value="">Select your year</option>
            <option value="f.y">First Year</option>
            <option value="s.y">Second Year</option>
            <option value="t.y">Third Year</option>
            <option value="fo.y">Fourth Year</option>
        </select>
        <br><br>


       
        <label for="resume">Upload Your Resume:</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
        <br><br>

	<label for="D.O.B">Date of Birth:</label>
	<input type="date" id="date_of_Birth" name="date_of_Birth">
	<br>
	<br>

	<label for="Textarea">Please provide us description about why we should hire you:</label><br>
	<textarea name="comment" id="text area" cols="30" rows="10"></textarea>
	<br>

   
        <button type="submit">Submit</button>
	<input type="reset" value="Reset">
    </form>
</body>
</html>
